<html>
<head>
    <link rel="icon" type="image/x-icon" href="res/global/wheatly.ico">
    <link rel="stylesheet" href="landingstyle.css">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="me">
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="max-age=200">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kibbi's Site</title>

    <!-- EMBED TAGS-->
    <meta content="website" property="og:type">
    <meta content="Kibbi's Landing Page" property="og:site_name">
    <meta content="Landing Page" property="og:title">
    <meta content="Most important links and info." property="og:description">
    <meta content="https://f2.toyhou.se/file/f2-toyhou-se/images/72400583_4xtURbQ7z2t9lad.png" property="og:image">
    <meta property="og:image:width" content="1280">
    <meta name="twitter:card" content="summary_large_image">
    <meta content="#7D0BEE" data-react-helmet="true" name="theme-color">
</head>

<body>
    <!-- TASKBAR -->
    <div class="taskbar">
        <img src="res/landing/98start.png" style="float:left"><img src="res/landing/98time.png" style="float:right">
    </div>

    <!-- ICONS ON THE LEFT -->
    <div style="float:left;margin:15px">
        <div>
            <img src="res/landing/recyclebin.png">
            <p style="font-size:14px;color:white">Recycle Bin</p>
        </div>
        <div>
            <img src="res/landing/folder.png">
            <p style="font-size:14px;color:white">Documents</p>
        </div>
        <div>
            <img src="res/landing/computer.png">
            <p style="font-size:14px;color:white">Computer</p>
        </div>
    </div>

    <!-- PAGEDOLL -->
    <img id="fade" src="res/art/fullres/anim2.webp" class="pagedoll">

    <!-- WINDOWS -->
    <center style="overflow: hidden;">
        <div style="width:700px;height:650px;transform: translate(-2px,10px)">
            <!-- ABOUT ME -->
            <div class="window"
                style="position:relative;top:60px;right:250px;width:350px; z-index:7;animation: 3.21792s ease-in-out 0s infinite normal none running hover">
                <div class="title-bar">
                    <div class="title-bar-text" style="font-size:25px">About ketraline</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    <img src="res/global/logo.png" class="logo" style="width:70%">
                    <p style="margin-top:0px">Kibbi/Rod ● April 8 ● PL/ENG</p>
                </div>
            </div>

            <!-- WEBSITE LINKS -->
            <div
                style="position:relative;bottom:70px;animation: 5.21792s ease-in-out 0s infinite normal none running hover">
                <div class="folder">
                    <img src="res/landing/98foldertop.png" style="position: absolute;left:0;top: 0">
                    <a href="main/index.html">
                        <div style="position:absolute;left:250px;top:150px">
                            <img src="res/landing/globe.png">
                            <p style="font-size:14px">Homepage</p>
                        </div>
                    </a>
                    <a href="main/art/index.html">
                        <div style="position:absolute;left:400px;top:150px">
                            <img src="res/landing/paint.png">
                            <p style="font-size:14px">Artwork</p>
                        </div>
                    </a>
                    <a href="main/resources/index.html">
                        <div style="position:absolute;left:250px;top:260px">
                            <img src="res/landing/camera.png">
                            <p style="font-size:14px">Resources</p>
                        </div>
                    </a>
                    <a href="main/sitemap.html">
                        <div style="position:absolute;left:400px;top:260px">
                            <img src="res/landing/world.png">
                            <p style="font-size:14px">Sitemap</p>
                        </div>
                    </a>
                    <img src="res/landing/98folderbottom.png" style="position: absolute;left:0;bottom: 0;">
                </div>
            </div>

            <!-- OFFSITE LINKS -->
            <div class="window"
                style="position:relative;bottom:100px;left:250px;width: 200px; z-index:7; animation: 4.51792s ease-in-out 0s infinite normal none running hover">
                <div class="title-bar">
                    <div class="title-bar-text" style="font-size:25px">Links</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    <a href="https://twitter.com/ketraline/"><img title="Twitter" style="width:30px"
                            src="res/landing/twitter.png"></a>
                    <a href="https://toyhou.se/ketraline"><img title="Toyhou.se" style="width:30px"
                            src="res/landing/toyhouse.png"></a>
                    <a href="https://steamcommunity.com/id/ketraline/"><img title="Steam" style="width:30px"
                            src="res/landing/steam.png"></a>
                    <a href="https://github.com/ketraline/"><img title="GitHub" style="width:30px"
                            src="res/landing/github.png"></a>
                    <a href="https://www.tumblr.com/blog/ketrapilled/"><img title="Tumblr" style="width:30px"
                            src="res/landing/tumblr.png"></a>
                    <br>
                    <a href="https://ketraline.neocities.org"><img src="res/buttons/ketraline.webp"></a>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
